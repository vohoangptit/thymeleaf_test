<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
           th:fragment="pagination (totalPages, currentPage, sequencePagination, url)" th:remove="tag">

    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-end" th:if="${totalPages > 1}">
            <li class="page-item" th:classappend="${currentPage < 2} ? 'disabled'">
                <a class="page-link"
                   th:href="${url + '&page=' + (currentPage - 1)}"
                   th:text="'<< ' + #{previous} + #{page}"></a>
            </li>

            <li class="page-item" th:classappend="${currentPage == 1} ? 'active'">
                <a class="page-link" th:href="${url + '&page=1'}">1</a>
            </li>

            <li class="page-item" th:if="${currentPage >= 5}">
                <span class="page-link">...</span>
            </li>

            <li class="page-item" th:each="pageNumber : ${#numbers.sequence(sequencePagination.get(0), sequencePagination.get(1))}"  th:classappend="${currentPage == pageNumber} ? 'active'">
                <a class="page-link" th:href="${url + '&page=' + pageNumber}" th:text="${pageNumber}"></a>
            </li>

            <li class="page-item" th:if="${currentPage <= (totalPages - 3) and totalPages > 5}">
                <span class="page-link">...</span>
            </li>

            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'active'">
                <a class="page-link" th:href="${url + '&page=' + totalPages}" th:if="${currentPage < totalPages - 2 and totalPages > 5}" th:text="${totalPages}"></a>
            </li>
            <li class="page-item" th:classappend="${totalPages == currentPage} ? 'disabled'">
                <a class="page-link"
                   th:href="${url + '&page=' + (currentPage + 1)}"
                   th:text="#{next} + #{page} + ' >>'"></a>
            </li>
        </ul>
    </nav>

</html>
