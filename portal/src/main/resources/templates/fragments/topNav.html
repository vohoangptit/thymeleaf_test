<thymeleaf xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
           th:fragment="topNav" th:remove="tag">
    <div class="screen-header">
    <nav class="navbar fixed-top">
        <div class="mr-auto">
            <span id="menu-toggle" class="fa fa-navicon fa-lg" aria-hidden="true"></span>
            <a class="navbar-brand" th:href="@{/}">
                <span class="screen-logo">
                    SBPS
                </span>
            </a>
        </div>

        <ul class="nav navbar-top-links navbar-right">
            <li class="dropdown">
                <a class="nav-link" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                    <span class="fa fa-user fa-fw" aria-hidden="true"></span>
                    <span class="user-name" th:text="${session.username}"></span>
                    <i class="fa fa-caret-down"></i>
                </a>
                <ul class="dropdown-menu dropdown-user" aria-labelledby="navbarDropdownMenuLink">
                    <li>
                        <form id="logoutForm" method="POST" th:action="@{/login?logout=true}">
                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                        </form>
                        <a class="dropdown-item" href="#">
                            <i class="fa fa-sign-out" aria-hidden="true"></i>
                            <span onclick="document.forms['logoutForm'].submit()" th:text="#{logout}"></span>
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>
</div>

</thymeleaf>
