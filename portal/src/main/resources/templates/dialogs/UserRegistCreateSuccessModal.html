<th:block xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
          layout:fragment="createUserSuccessDialog">

    <div id="createUserSuccessDialog" class="modal fade modal-createUserSuccessDialog" tabindex="-1" role="dialog"
         aria-labelledby="createUserSuccessDialog"
         aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row form-group">
                        <p class="col-11 offset-md-1">以下のユーザーを登録しました。</p>
                        <p class="col-10 offset-md-2">
                            <b th:text="#{username} + ':'"></b>
                            <b id="uname"></b>
                        </p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-light" data-dismiss="modal" aria-hidden="true">閉じる
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/dialogs/js/UserRegistCreateSuccessModal.js}"
            type="text/javascript" th:inline="javascript"></script>

</th:block>
