<th:block xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:fragment="registCreateSuccessDialog">

    <div id="registCreateSuccessDialog" class="modal fade modal-registCreateSuccess" tabindex="-1" role="dialog"
        aria-labelledby="registCreateSuccess" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" th:text="#{GUI007.page_name}"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row form-group">
                        <p class="col-11 offset-md-1" th:text="#{GUI007.label.text_regist}">以下のテンプレートを登録しました。</p>
                        <p class="col-10 offset-md-2">
                            <b th:text="#{template} + #{name} + ':'"></b>
                            <b id="templateName"></b>
                        </p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-light" data-dismiss="modal" aria-hidden="true" th:text="#{close}"></button>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/dialogs/js/NoticeRegistCreateSuccessModal.js}" type="text/javascript"></script>

</th:block>
