<th:block xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
          layout:fragment="updateUserSuccessDialog">

    <div id="updateUserSuccessDialog" class="modal fade modal-updateUserSuccess" tabindex="-1" role="dialog"
         aria-labelledby="updateUserSuccessDialog"
         aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row form-group">
                        <p class="col-11 offset-md-1">以下、ユーザーを更新しました。</p>
                        <p class="col-10 offset-md-2">
                        </p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-light" data-dismiss="modal" aria-hidden="true">閉じる
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/dialogs/js/UserDetailUpdateSuccessModal.js}"
            type="text/javascript" th:inline="javascript"></script>


</th:block>
