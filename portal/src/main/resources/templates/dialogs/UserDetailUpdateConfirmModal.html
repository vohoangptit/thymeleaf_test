<th:block xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
          layout:fragment="updateUserConfirmDialog">

    <div id="updateUserConfirmDialog" class="modal fade modal-updateUserConfirm" tabindex="-1" role="dialog"
         aria-labelledby="updateUserConfirmDialog" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row form-group">
                        <p class="col-11 offset-md-1">以下、通知を更新してもよろしいでしょうか。</p>
                        <p class="col-10 offset-md-2">

                        </p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-primary btn-confirm-update">更新</button>
                    <button type="button" class="btn btn-sm btn-light" data-dismiss="modal" aria-hidden="true"
                            th:text="#{close}"></button>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        var username = [[${user.username}]];
    </script>
    <script th:src="@{/dialogs/js/UserDetailUpdateConfirmModal.js}" type="text/javascript"
            th:inline="javascript"></script>


</th:block>
