<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="#{login}"></title>
    <link media="all" rel="stylesheet" th:href="@{/pages/css/Login.css}" type="text/css" />
    <thymeleaf th:replace="~{/fragments/htmlStyle :: css}" />
</head>

<th:block layout:fragment="content">
    <div class="container-fluid">
        <div >
           <div class="col-md-4 offset-md-4" >
               <div id="login">
               <h2><label th:text="#{login}"></label></h2>
                <form id="frm"  th:action="@{/login}" method="post">
                    <div th:if="${error}"
                         class="row alert alert-danger alert-dismissible">
                        <span th:text="${error}"></span>
                    </div>
                    <div th:if="${logout}"
                         class="row alert alert-danger alert-dismissible">
                        <span th:text="${message}"></span>
                    </div>
                    <div class="form-group">
                        <label th:text="#{username}"></label>
                        <input type="text" class="form-control" id="userName" name="username">
                    </div>
                    <div class="form-group">
                        <label th:text="#{password}"></label>

                        <input type="password" class="form-control" id="passWord" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary" th:text="#{login}"></button>
                </form>
               </div>
           </div>
        </div>
    </div>
</th:block>
</html>
